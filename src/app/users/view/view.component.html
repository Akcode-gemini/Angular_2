
<div class="container">
  <h3 class="text-center"><u>View Data</u></h3>
  <br>
  <table *ngIf="flag">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Gender</th>
        <th>Category</th>
       <th>Technologies</th>
        <th>Profile Picture</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of allData">
        <td>{{ item[0].fullName}}</td>
        <td>{{ item[0].email }}</td>
        <td>{{ item[0].mobile }}</td>
        <td>{{ item[0].gender }}</td>
        <td>{{ item[0].category }}</td>
        <td>
          <ul>
            <li *ngFor="let tech of item[0].technologies">{{ tech }}</li>
          </ul>
        </td>
        <td><img src="{{item[1]}}" alt="No preview" height="100"></td>
      </tr>
    </tbody>
  </table>
</div>
